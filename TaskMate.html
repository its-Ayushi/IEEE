<html>
<head>
  <title>Task</title>
  <style>
    form {
      border: dashed black 3px;
      width: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>

<h1>Task Mate</h1>
<div id="app">
  <form v-on:submit.prevent="addTask">
    <p>
      Add task to the day
      <input type="text" required placeholder="Task name" v-model="taskName">
    </p>
    <p>
      Time allotted in hours
      <input type="number" placeholder="Task time in hours" v-model="taskTime">
    </p>
    <button type="submit">Add Task</button>
  </form>

  <div>
    <p>Tasks:</p>
    <ul>
      <li v-for="(task, index) in tasks">
        {{ task.name }} ---> {{ task.time }}hrs
        <button @click="remove(index)">Remove</button>
      </li>
    </ul>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        taskName: null,
        taskTime: null,
        tasks: []
      }
    },
    methods: {
      addTask() {
        let task = {
          name: this.taskName,
          time: this.taskTime
        }
        this.tasks.push(task)
        this.taskName = null
        this.taskTime = null
      },
      remove(index) {
        this.tasks.splice(index, 1);
      }
    }
  })
 app.mount('#app')
</script>

</body>
</html>
